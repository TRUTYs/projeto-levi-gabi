<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eight Sistemas - Home</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            text-align: center; 
            background-color: #f4f4f4;
        }

        .header { 
            background-color: white;
            border-bottom: 3px solid #3b4cca; 
            padding: 20px 50px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .logo { 
            width: 40px; 
            height: 40px; 
            border: 3px solid #3b4cca; 
            border-radius: 50%; 
        }

        .menu-container { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-top: 100px; 
        }

        .btn-card {
            width: 220px; 
            height: 140px;
            border: 5px solid black;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: bold; 
            font-size: 1.1rem;
            text-decoration: none; 
            color: black;
            transition: transform 0.2s;
        }

        .btn-card:hover { 
            transform: scale(1.05); 
        }

        .laranja { background-color: #ff8533; }
        .amarelo { background-color: #fff200; }
        .azul { background-color: #00a2ed; }

        .footer { 
            margin-top: 150px; 
            color: #666; 
            font-weight: bold;
        }
</style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <span style="font-weight: bold;">NOME DA EMPRESA</span>
        <span style="color: #3b4cca; font-weight: bold;">NOME/FUNÇÃO</span>
    </div>

   <div class="menu-container">
    <a href="/estoque" class="btn-card laranja">ESTOQUE</a>
    <a href="/dashboard" class="btn-card amarelo">DASHBOARD</a>
    <a href="/movimento" class="btn-card azul">MOVIMENTO</a>
    <a href="/fornecedores" class="btn-card verde" style="background-color: #2ecc71;">FORNECEDORES</a>
</div>

    <div class="footer">EIGHT SISTEMAS</div>
</body>
</html>
